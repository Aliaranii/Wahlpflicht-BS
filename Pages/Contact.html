<div class="container" style="margin-top:30px;">
    <form>
        <form style="margin: 50px">
            <div class="alert alert-info" role="alert" id="alert"><p id="alertFalseInput"></p>
                <p id="alertText"></p></div>
            <p id="text">Kontaktieren Sie uns:</p>
            <div class="form-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <label for="Input">Name</label>
                <img id="iconName" height="25" weight="25"></img>
                <input type="text" class="form-control" id="Input" placeholder="Name">
            </div>
            <div class="form-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
                     viewBox="0 0 16 16">
                    <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                </svg>
                <label for="Input2">E-Mail</label>
                <img id="iconMail" height="25" weight="25"></img>
                <input type="text" class="form-control" id="Input2" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                </svg>
                <label for="Input3">Ihre Nachricht</label>
                <img id="iconMessage" height="25" weight="25"></img>
                <textarea class="form-control" id="Input3" rows="7" placeholder="Nachricht (mind. 10 Zeichen)"></textarea>
            </div>
            <input type="button" id="send" value="Abschicken" onclick="contact()" onclick="change()">
        </form>
